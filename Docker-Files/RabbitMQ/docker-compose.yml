version: '3'

services:
  rabbitmq:
    image: rabbitmq:management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - rabbitmq-network

volumes:
    - /docker_conf/rabbitmq/data/:/var/lib/rabbitmq/

networks:
  rabbitmq-network:
    driver: bridge